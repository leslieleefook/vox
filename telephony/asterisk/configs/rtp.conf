; RTP Configuration for Vox
; Optimized for low-latency voice

[general]
; RTP port range
rtpstart = 10000
rtpend = 10100

; Use ICE for NAT traversal
icesupport = yes

; STUN server for public IP detection
stunaddr = stun.l.google.com:19302

; Enable strict RTP
strictrtp = yes

; RTP timeout
rtptimeout = 60
rtpholdtimeout = 300

; Enable RTP statistics
rtpstats = yes
